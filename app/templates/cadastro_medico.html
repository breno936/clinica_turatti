<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container bg-white p-5 rounded shadow" style="max-width: 500px;">
    <h2 class="mb-4 text-center text-primary">Cadastrar Novo Médico</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail do Médico</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar Médico</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('views.home') }}">Voltar</a>
    </div>
  </div>

</body>
</html>
