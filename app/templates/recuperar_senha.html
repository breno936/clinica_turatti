<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha</title>

  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f7fc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .recovery-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .recovery-container h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #06315f;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form-control {
      border-radius: 50px;
      padding: 0.75rem 1.2rem;
      font-size: 0.95rem;
      background-color: #f9f9f9;
      border: 1px solid #dee2e6;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
    }

    .btn-submit {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
    }

    .btn-submit:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="recovery-container">
  <h1>Recuperar Senha</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Digite seu e-mail:</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="exemplo@dominio.com">
    </div>
    <button type="submit" class="btn-submit">Enviar Link de Redefinição</button>
  </form>

  <a href="{{ url_for('views.login') }}" class="back-link">Voltar para o Login</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
