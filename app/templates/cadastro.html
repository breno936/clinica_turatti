<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>

  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f7fc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .signup-container {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .signup-header {
      font-size: 2rem;
      font-weight: 600;
      color: #06315f;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }

    .form-control {
      border-radius: 50px;
      border: 1px solid #dee2e6;
      background-color: #f9f9f9;
      padding: 0.75rem 1.2rem;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
    }

    .signup-btn {
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 14px rgba(0, 123, 255, 0.2);
      margin-top: 1rem;
    }

    .signup-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .login-link a {
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2 class="signup-header">Cadastre-se</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirmar Senha</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirme sua senha">
    </div>
    <button type="submit" class="signup-btn">Cadastrar</button>

    <div class="login-link">
      <p>Já tem uma conta? <a href="{{ url_for('views.login') }}">Faça login</a></p>
    </div>

    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
